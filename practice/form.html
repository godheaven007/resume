<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" method="post" name="list">
		<ul>
			<li>
				<label for="username">姓名：</label>
				<input type="text" name="username" id="username" placeholder="用户名">
			</li>
			<li>
				<label for="password">密码：</label>
				<input type="password" name="password" id="password" placeholder="请输入密码">
			</li>
			<li>
				<label>性别：</label>
				<input type="radio" name="sex" value="1" checked>男
				<input type="radio" name="sex" value="2">女
			</li>
			<li>
				<label>取向：</label>
				<input type="radio" name="love" value="1">男
				<input type="radio" name="love" value="2" checked>女
			</li>
			<li>
				<label>爱好：</label>
				<input type="checkbox" name="favourite1" value="1">dota
				<input type="checkbox" name="favourite2" value="2" checked>旅游
				<input type="checkbox" name="favourite3" value="3" checked>宠物
			</li>
			<li>
				<label>评论：</label>
				<textarea cols="30" rows="10" name="comment">
					ddd
				</textarea>
			</li>
			<li>
				我的car：
				<select name="car">
					<option value="1">Audi</option>
					<option value="2">Benz</option>
					<option value="3" selected>QQ</option>
				</select>
			</li>
			<li>
				<input type="submit" value="提交">
			</li>
		</ul>
	</form>

	<script>

	</script>
</body>
</html>
